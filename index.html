<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini App with Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="./style.css" /> -->
  </head>
  <body class="bg-light">
    <div class="my-3 container-fluid">
      <img
        src="./quiz.png"
        width="10%"
        height="10%"
        class="img-responsive center-block d-block mx-auto"
      />
      <h1 class="container pb-3 text-center">WEB QUIZZ</h1>
      <div class="w-50 container p-3 border border-dark bg-dark" id="quiz">
        <div class="quizHeader">
          <h2
            id="questionHeading"
            class="border border-dark p-3 text-center bg-warning"
          >
            Question text
          </h2>
          <!-- options -->
          <ul class="list-group">
            <li
              class="list-group-item bg-secondary text-white border border-white"
            >
              <input type="radio" name="optionList" id="a" class="optionList" />
              <label for="a" id="aOption">Optionlist</label>
            </li>
            <li
              class="list-group-item bg-secondary text-white border border-white"
            >
              <input type="radio" name="optionList" id="b" class="optionList" />
              <label for="b" id="bOption">Optionlist</label>
            </li>
            <li
              class="list-group-item bg-secondary text-white border border-white"
            >
              <input type="radio" name="optionList" id="c" class="optionList" />
              <label for="c" id="cOption">Optionlist</label>
            </li>
            <li
              class="list-group-item bg-secondary text-white border border-white"
            >
              <input type="radio" name="optionList" id="d" class="optionList" />
              <label for="d" id="dOption">Optionlist</label>
            </li>
          </ul>
        </div>
        <button class="btn btn-warning my-3" id="submit">Submit</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
